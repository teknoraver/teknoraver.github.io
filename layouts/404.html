{{ define "title" }}404{{ end }}

{{ define "main" }}
<h1>404</h1>
<pre tabindex="0">
<code>$ .<span name="url">url</span>
.<span name="url">url</span>: No such file or directory
$ <span class="blink-css">&#9608;</span>
</code>
</pre>
<script>
var urls = document.querySelectorAll('[name="url"]');
for (var i = 0; i < urls.length; i++)
	urls[i].innerText = location.pathname;
</script>
{{ end }}
